spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://postgres:5432/svrms_auth_db
    username: svrms
    password: svrms_password_2024
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ================================
  # Kafka Configuration (INFRA)
  # ================================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      acks: all
      retries: 5
      linger-ms: 5
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

    consumer:
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    listener:
      ack-mode: manual
      missing-topics-fatal: false

  # Security OAuth2 configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

# ================================
# Event Bus Configuration (LOGICAL)
# Used by svrms-common-events
# ================================
events:
  enabled: ${KAFKA_ENABLED:true}

  service-name: ${spring.application.name}
  environment: ${ENVIRONMENT:dev}

  # Topic naming strategy
  topic-prefix: svrms
  topic-version: v1

  # Default producer behavior
  producer:
    timeout-ms: 30000
    retry-attempts: 3
    circuit-breaker:
      enabled: true
      failure-rate-threshold: 50
      wait-duration: 30s

  # Schema & validation
  schema:
    validation:
      enabled: true
      fail-on-error: true

  # Security / Zero-trust events
  security:
    enabled: true
    tenant-header: X-Tenant-Id
    trace-header: X-Trace-Id
    signing:
      enabled: true
      secret: ${EVENT_SIGNING_SECRET:change-this-in-production}

  # Observability
  observability:
    metrics:
      enabled: true
    tracing:
      enabled: true

# ================================
# JWT Configuration
# ================================
jwt:
  access-token:
    secret: ${JWT_ACCESS_SECRET:ProdAccessSecret2024-MustBe48CharsMinimum-HS384-CompXZ1}
    validity-seconds: 900
  refresh-token:
    secret: ${JWT_REFRESH_SECRET:ProdRefreshSecret2024-MustBe48CharsMinimum-HS384-CompXZ1}
    validity-days: 30

email:
  enabled: ${EMAIL_ENABLED:false}

# ================================
# Actuator & Observability
# ================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:dev}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# ================================
# App Info
# ================================
info:
  app:
    name: Rental Platform Auth Service
    description: Multi-tenant SaaS authentication and authorization service
    version: 1.0.0
    java-version: ${java.version}

# ================================
# Swagger / OpenAPI
# ================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true

# ================================
# Server
# ================================
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# ================================
# Logging
# ================================
logging:
  level:
    com.svrmslk.authservice: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
